<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../../static/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Pet</title>
</head>
<body>
   <h1>Adopt a pet</h1> 
   {% for pet in pets %}
    <div class="pet">
        <h2>{{pet.petName}}</h2>
        <p>{{pet.petAge}}</p>
        <p>{{pet.petBread}}</p>
        <img class="pet-photo" src="{{pet.petImage}}">
    
    
   </div>
   {% endfor %}
</body>
</html>
